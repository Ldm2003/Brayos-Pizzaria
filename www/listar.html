<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="https://kit.fontawesome.com/be184030a6.js"></script>
  <script src="components/sistema.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilo.css">

  <style>
    body{
        background-image: url(fundo.jpg);
    }
    input[type="text"]{
    color: white;
    box-shadow: none;
    animation: none;
    border-bottom: 1px solid white;
}
    input[type="text"]:focus{
    color: white;
    box-shadow: none;
    animation: none;
    border-bottom: 1px solid white;
}
  </style>

</head>
<body>
  <div class="container">
    <img src="Brayos.png" style="width:100%; height: 110%;">
    <br>
    <div class="row">
      <div class="col-xs-12">
        <label for=""><i class="fas fa-scroll fa-1x" style="margin-right: 5px"></i>Lista de Pizzas:</label>
        <select name=""  id="" class="form-control" style="background-color: transparent; border-top: 10px; border-left: 30px; border-right: 30px ; outline: none;">  

        </select>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-12">
        <label for=""><i class="fas fa-qrcode fa-1x" style="margin-right: 5px"></i>Código:</label>
        <input type="text" class="form-control" style="background-color: transparent; border-top: 10px; border-left: 30px; border-right: 30px ; outline: none;" readonly>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label for=""><i class="fas fa-utensils fa-1x" style="margin-right: 5px"></i>Sabor:</label>
        <input type="text" class="form-control" style="background-color: transparent; border-top: 10px; border-left: 30px; border-right: 30px ; outline: none;" readonly>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label for=""><i class="fas fa-dollar-sign fa-1x" style="margin-right: 5px"></i>Preço:</label>
        <input type="text" class="form-control" style="background-color: transparent; border-top: 10px; border-left: 30px; border-right: 30px ; outline: none;" readonly>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <button class="btn btn-lg btn-block  btn-success"><i class="fas fa-check-circle fa-1x casa" style="margin-right: 5px"></i>Salvar</button>
      </div>
      <div class="col-xs-6">
        <button class="btn btn-lg btn-block  btn-warning"><i class="fas fa-edit fa-1x" style="margin-right: 5px"></i>Editar</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-6">
        <button class="btn btn-lg btn-block btn-primary"> <i class="fas fa-window-close fa-1x" style="margin-left: 10px"></i> Cancelar</button>
      </div>
      <div class="col-xs-6">
        <button class="btn btn-lg btn-block btn-danger"><i class="fas fa-trash-alt fa-1x" style="margin-right: 5px"></i>Deletar</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <br>
        <button class="btn btn-lg btn-block btn-danger voltar" onclick="history.back(-1)"><i class="fas fa-arrow-alt-circle-left fa-1x casa" style="margin-right: 5px"></i>Voltar</button>
      </div>
    </div>
  </div>
</body>
</html>
